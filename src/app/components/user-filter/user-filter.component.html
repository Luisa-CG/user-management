<div class="search-container">
    <input type="text" name="search" id="search" [(ngModel)]="searchTerm" (ngModelChange)="search()"
    placeholder="Escriba evaluacion" class="search-user">

    <ul class="suggestions" *ngIf="suggestions.length">
    <li *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)">
      {{ suggestion }}
    </li>
  </ul>
</div>
